<!DOCTYPE html>

<html lang="es-CO">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
        <title>DiscApp Colombia - Inicio</title>        
        
        <!-- Estilos de Cascada -->
        <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap/bootstrap-theme.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/discapp/discapp.css" rel="stylesheet" type="text/css"/>
        <link href="css/discapp/acerca-de.css" rel="stylesheet" type="text/css"/>
        <link href="http://fonts.googleapis.com/css?family=Average+Sans" rel="stylesheet" type="text/css">
    </head>
    
    <body>
        <div class="col-xs-12">
            <!-- Header de la Aplicación-->
            <nav id="header" class="navbar navbar-default navbar-fixed-top" role="navigation" style="padding-left:10px; padding-right :10px;">
                <img class="img-header-left" src="img/logo-minSalud-blanco-50.png" alt="Logo del Ministerio de Salud"/>
                <img class="img-header-left" src="img/lema-gobierno-blanco-50.png" alt="Lema del Gobierno de Colombia"/>
                <img id="cargando" class="img-header-loading-right" src="img/loading-two.gif" alt="Cargando información en la Aplicación" hidden/>
                <!--<img class="img-header-right" src="img/logo-discapp.png" alt="Logo de la Aplicación"/>-->
                <div id="titleDiscApp" class="img-header-right"><h4 style="color: white;">DiscApp</h4></div>
                
                <div id="groupOne" class="btn-group btn-group-justified" style="margin-bottom: 2px;">
                    <div class="btn-group">
                        <button type="button" id="btnInicio" class="btn btn-primary compSmallIndex">Ir a inicio</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" id="btnOfertas" class="btn btn-primary compSmallIndex">Ir a ofertas</button>
                    </div>
                </div>
                
                <div id="groupTwo" class="btn-group btn-group-justified" style="margin-bottom: 5px;">
                    <div class="btn-group">
                        <button type="button" id="btnFavoritos" class="btn btn-primary compSmallIndex">Ir a favoritos</button>
                    </div>
                    <div class="btn-group">
                        <button type="button" id="btnAyuda" class="btn btn-primary compSmallIndex">Ir a ayuda</button>
                    </div>
                </div>
            </nav>
            
            <div id="content">
                <div id="index-content"></div>
                <div id="mapa-content" hidden></div>
            </div>
            
            <!-- Footer de la Aplicación-->
            <nav id="footerApp" class="navbar navbar-default navbar-fixed-bottom" role="navigation" style="padding-left:10px; padding-right :10px">
                <div class="btn-group btn-group-justified" style="margin-top: 5px; margin-bottom: 8px;">
                    <div class="btn-group">
                        <button id="btnDisminuirFont" class="btn btn-primary compSmallIndex">Disminuir texto</button>
                    </div>
                    <div class="btn-group">
                        <button id="btnAumentarFont" class="btn btn-primary compSmallIndex">Aumentar texto</button>
                    </div>
                </div>
            </nav>
        </div>
        
        <!-- Modal de Detalles de Ofertas-->
        <div id="dialogOferta" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 id="titleDetail" class="modal-title compBigIndex"></h4>
                    </div>
                    
                    <div class="modal-body">
                        <fieldset disabled>
                            <label class="compSmallIndex"><b>Institución de la oferta:</b></label>
                            <p id="txtInstitucionOferta" class="compSmallIndex" align="justify"></p>
                            <label class="compSmallIndex"><b>Descripción de la oferta:</b></label>
                            <p id="areaDescripcionOferta" class="compSmallIndex" align="justify"></p>
                            <label class="compSmallIndex"><b>Ubicación de la oferta:</b></label>
                            <p id="txtUbicacionOferta" class="compSmallIndex" align="justify"></p>
                            <label class="compSmallIndex"><b>Dirección de la oferta:</b></label>
                            <p id="txtDireccionOferta" class="compSmallIndex" align="justify"></p>
                            <label class="compSmallIndex"><b>La oferta:</b></label>
                            <p id="txtAplicaDiscp" class="compSmallIndex" align="justify"></p>
                            <label class="compSmallIndex">Horario de atención de la oferta:</label>
                            <p id="txtHorarioOferta" class="compSmallIndex" align="justify"></p>
                            <label class="compSmallIndex"><b>Vigencia de oferta:</b></label>
                            <p id="txtVigenciaOferta" class="compSmallIndex" align="justify"></p>
                            <label class="compSmallIndex"><b>Requisitos de la oferta:</b></label>
                            <p id="txtRequisitosOferta" class="compSmallIndex" align="justify"></p>
                            <label class="compSmallIndex"><b>Datos de contacto de oferta:</b></label>
                            <p id="txtContactoOferta" class="compSmallIndex" align="justify"></p>
                        </fieldset>
                    </div>
                    
                    <div class="modal-footer">                        
                        <div class="form-group">
                            <button id="btnMapaOferta" class="btn btn-primary compSmallIndex" style="margin: 1px">Ver mapa</button>
                            <button id="btnCompartirOferta" class="btn btn-primary compSmallIndex" style="margin: 1px">Compartir</button>
                            <button id="btnCompartirFavOferta" class="btn btn-primary compSmallIndex" style="margin: 1px">Compartir</button>
                        </div>
                        
                        <div class="form-group">
                            <button id="btnAgendaOferta" class="btn btn-primary compSmallIndex" style="margin: 1px">Agregar a favoritos</button>
                            <button id="btnQuitarOferta" class="btn btn-primary compSmallIndex" style="margin: 1px">Remover favorito</button>
                            <button id="btnCloseOferta" class="btn btn-primary compSmallIndex" style="margin: 1px">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Modal de Alertas del Formulario-->
        <div class="modal fade" id="dialogMessage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title compBigIndex"><b>DiscApp Colombia - Mensaje de Sistema</b></h4>
                    </div>
                    
                    <div class="modal-body">
                        <fieldset disabled>
                            <p class="compSmallIndex" id="messageDialog" align="justify"></p>
                        </fieldset>
                    </div>
                    
                    <div class="modal-footer">
                        <div class="form-group">
                            <button id="btnCloseAlert" class="btn btn-primary compSmallIndex">Cerrar mensaje</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <script src="phonegap.js"></script>
        <script src="js/SocialSharing.js" type="text/javascript"></script>
        <script src="js/jquery/jquery-1.11.0.min.js" type="text/javascript"></script>
        <script src="js/discapp/discapp.js" type="text/javascript"></script>
        <script src="js/discapp/tools.js" type="text/javascript"></script>
        <script src="js/tools/agenda.js" type="text/javascript"></script>
        <script src="js/discapp/form-control.js" type="text/javascript"></script>
        <script src="https://maps.googleapis.com/maps/api/js?sensor=true" type="text/javascript"></script>
        <script src="js/tools/geocode.js" type="text/javascript"></script>
        <script src="js/discapp/my-index.js" type="text/javascript"></script>
        <script src="js/bootstrap/bootstrap.min.js" type="text/javascript"></script>
    </body>
</html>
